<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunny's Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

    <body>
        <div class="container">
        <div class="col-md-3">
        </div>
    
        <div class="col-md-12 text-center">
        
        <header>
            <h1>Sunny's Psychic Simulator</h1>
            <br>
        </header>
    
        <div class="whattodo">
            <h4>Think you're psychic?</h4> 
            <h4>Try to guess which letter of the alphabet I am thinking of!</h4>
            <br>
        </div>
        <div class="readyset">
            <h2>Ready, Set, <strong><em>TYPE!</em></strong></h2>
            <br>
            <br>
            <br>
            <br>
        </div>
            
        <div id="psychic">
            <ul class="list-group">
            <li class="list-group-item"><p id="winnings">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessesLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="lettersGuessed">Guesses so far: </p></li>
        </ul>  
        </div>
        <br>
        <br>
        <img src="assets/images/newLotus.jpeg" alt="lotus flower">
        <br>
        <br>
        <br>
        

        <div class="col-md-3">
        
        </div>
        </div>
        </div>
        </div>
    

        <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
